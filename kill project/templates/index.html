<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">  <!-- Linking CSS -->
    <title>Symptom-Based Disease Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        form { margin: 20px auto; width: 300px; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h2>Enter Symptoms and Age</h2>
    <form action="/predict" method="post">
        <input type="text" name="symptoms" placeholder="Enter symptoms (comma-separated)" required>
        <input type="number" name="age" placeholder="Enter age" required>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
